[pytest]
# Configure pytest-asyncio
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Logging
log_cli = false
log_cli_level = INFO

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning:vertexai
